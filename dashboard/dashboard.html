<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dashboard.css" />
    <script src="./dashboard.js"></script>
</head>
<body>
    <div class="Greeting">Good Morning, Jacob!</div>
    <div class="main">
        <div class="column1">
            <iframe src="http://free.timeanddate.com/clock/i6ma9eeh/n24/szw110/szh110/hocddd/hbw0/hfce1ead6/cf100/hnc000/fav0/fiv0/mqcfff/mql15/mqw8/mqd100/mhcfff/mhl15/mhw4/mhd100/mmv0/hhcfff/hhw6/hmcfff/hmw6" frameborder="0" width="110" height="110"></iframe>
            <div class="month">      
                    <ul>
                      <li>
                        February<br>
                        <span style="font-size:18px">2019</span>
                      </li>
                    </ul>
            </div>  
                  <ul class="weekdays">
                    <li>Su</li>
                    <li>Mo</li>
                    <li>Tu</li>
                    <li>We</li>
                    <li>Th</li>
                    <li>Fr</li>
                    <li>Sa</li>
                  </ul>
                  <ul class="days"> 
                    <li></li>
                    <li></li> 
                    <li></li>
                    <li></li>
                    <li></li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li><span class="active">4</span></li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                    <li>11</li>
                    <li>12</li>
                    <li>13</li>
                    <li>14</li>
                    <li>15</li>
                    <li>16</li>
                    <li>17</li>
                    <li>18</li>
                    <li>19</li>
                    <li>20</li>
                    <li>21</li>
                    <li>22</li>
                    <li>23</li>
                    <li>24</li>
                    <li>25</li>
                    <li>26</li>
                    <li>27</li>
                    <li>28</li>
                  </ul>
        </div>
        <div class="column2">
            <form class="w3-container w3-card-4">
                <h2>To-do List</h2>
                    <p>
                    <input class="w3-check" type="checkbox" checked="checked">
                    <label>Water plants</label></p>
                    <p>
                    <input class="w3-check" type="checkbox">
                    <label>Paint that thingy</label></p>
                    <input class="w3-input w3-animate-input" type="text" style="width:135px"><br>
                    <p>
            </form>
            <button onclick="getLocation()" id="locate"><span>WYA!</span></button>
            <p id="my-coordinates"></p>

        </div>
        <div class="column3">
                <div class="container">
                        <div class="result">0</div>
                        <div class="buttons">
                            <button class="button clear">C</button>
                            <button class="button negative">+/-</button>
                            <button class="button percentage">%</button>
                            <button class="button divide">/</button>
                            <button class="button seven">7</button>
                            <button class="button eight">8</button>
                            <button class="button nine">9</button>
                            <button class="button multiply">X</button>
                            <button class="button four">4</button>
                            <button class="button five">5</button>
                            <button class="button six">6</button>
                            <button class="button minus">-</button>
                            <button class="button one">1</button>
                            <button class="button two">2</button>
                            <button class="button three">3</button>
                            <button class="button plus">+</button>
                            <button class="button zero">0</button>
                            <button class="button decimal">.</button>
                            <button class="button equal">=</button>
                        </div>
                    </div>   

        </div>
    </div>
    
</body>
</html>
